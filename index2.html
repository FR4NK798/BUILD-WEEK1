<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
    }
    .submit-btn {
      display: none;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <div class="question" id="question1">
    <h2>Question 1: What is the capital of France?</h2>
    <div class="options">
      <label><input type="radio" name="q1" value="a">a) Berlin</label>
      <label><input type="radio" name="q1" value="b">b) Paris</label>
      <label><input type="radio" name="q1" value="c">c) Madrid</label>
    </div>
    <button onclick="nextQuestion()">Next Question</button>
  </div>

  <div class="question" id="question2" style="display: none;">
    <h2>Question 2: Which programming language is often used for web development?</h2>
    <div class="options">
      <label><input type="radio" name="q2" value="a">a) Java</label>
      <label><input type="radio" name="q2" value="b">b) Python</label>
      <label><input type="radio" name="q2" value="c">c) JavaScript</label>
    </div>
    <button onclick="submitQuiz()">Submit Quiz</button>
  </div>

  <!-- Add more questions as needed -->

  <div id="result"></div>
</div>

<script>
  let currentQuestion = 1;
  const totalQuestions = 2; // Update with the total number of questions

  function nextQuestion() {
    const currentQuestionDiv = document.getElementById(`question${currentQuestion}`);
    currentQuestionDiv.style.display = "none";

    currentQuestion++;
    
    if (currentQuestion <= totalQuestions) {
      const nextQuestionDiv = document.getElementById(`question${currentQuestion}`);
      nextQuestionDiv.style.display = "block";
    } else {
      showSubmitButton();
    }
  }

  function showSubmitButton() {
    const submitButton = document.querySelector(".submit-btn");
    submitButton.style.display = "block";
  }

  function submitQuiz() {
    const answers = {
      question1: "b", // Correct answer for question 1
      question2: "c"  // Correct answer for question 2
      // Add more answers as needed
    };

    let score = 0;

    // Check user answers
    for (const questionId in answers) {
      const selectedOption = document.querySelector(`input[name=${questionId}]:checked`);
      if (selectedOption) {
        const userAnswer = selectedOption.value;
        if (userAnswer === answers[questionId]) {
          score++;
        }
      }
    }

    // Display the result
    const resultContainer = document.getElementById("result");
    resultContainer.innerHTML = `Your score is: ${score} out of ${totalQuestions}`;
  }
</script>

</body>
</html>
