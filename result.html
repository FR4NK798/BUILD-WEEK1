<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-pie.min.js"></script>
  </head>

  <body>
    <header>
      <img src="./assets/epicode_logo.png" alt="logo epicode" />
      <!-- logo epicode -->
    </header>

    <main class="lastPage">
      <div class="result">
        <div class="title txRv result">Result</div>
        <p class="paragReview">The summary of your answers:</p>
      </div>

      <div id="container"></div>
    </main>

    <script>
      // create a standalone label
      let label = anychart.standalones.label();

      label
        .useHtml(true)
        .text(
          '<span style = "color: black; font-size:18px;">Congratulations!</span>' +
            '<br><br><span style = "color: #00FFFF; font-size:18px;">You passed the exam:</span>' +
            '<br><br><span style = "color: black; font-size:18px;">We`ll sent you the certificate in few minutes.</span>' +
            '<br><span style = "color: black; font-size:18px;">Check your email (including promotions / spam folder)</span>'
        )
        .position("center")
        .anchor("center")
        .hAlign("center")
        .vAlign("middle");

      label.width("100%");
      label.height("100%");

      // set the label as the center content
      //   chart.center().content(label);

      // create a color palette
      let palette = anychart.palettes.distinctColors();

      // add the colors according to the brands
      palette.items([{ color: "#00FFFF" }, { color: "#D20094" }]);

      anychart.onDocumentReady(function () {
        // add the data
        let data = anychart.data.set([
          ["giuste", 6],
          ["sbagliate", 2],
        ]);
        // create a pie chart instance with the passed data
        var chart = anychart
          .pie(data)
          // set the inner radius to make a donut chart
          .innerRadius("55%")
          // set the chart title
          .palette(palette);
        console.log(data);
        chart.title("ciao");
        // set the container id for the chart
        chart.container("container");
        // draw the resulting chart
        chart.draw();
        chart.legend(false);
        // chart.labels().format("{%x}: {%y}").fontSize(14);
        chart.center().content(label);
        // chart.tooltip().format("Percent of total wins: {%PercentValue}%");
      });
    </script>
  </body>
</html>
